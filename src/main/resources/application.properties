#启动端口
server.port=8081

#开启springaop的配置
spring.aop.auto=true

#显示 Spring Web MVC 细节调试
logging.level.web=debug
spring.mvc.log-request-details=true

#数据源信息mysql
spring.datasource.url=jdbc:mysql://120.26.186.205:3306/my_password?serverTimezone=GMT%2B8
